               -0.3px 0.3px 0 #000, 0.3px 0.3px 0 #000;

.loaderBox {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);

}

}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateX(-50%) translateY(20px); }
  to   { opacity: 1; transform: translateX(-50%) translateY(0); }
}

  from { opacity: 1; transform: translateX(-50%) translateY(0); }

}

<body>
<div id="authModal" class="modal">
  <div class="modal-content">
    <h2>üö™ –í—Ö–æ–¥ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω</h2>
    <p>–í—ã –Ω–µ –º–æ–∂–µ—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º –±–µ–∑ –≤—Ö–æ–¥–∞ –≤ Puter</p>
    <button onclick="signIn()">–í–æ–π—Ç–∏</button>
  </div>
</div>


<div class="container">
  <!-- –æ—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ -->
  <div class="main">
    <!-- –∑–∞–º–µ–Ω–∏–ª–∏ h2 –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É -->
    <img src="title.png" alt="–ó–∞–≥–æ–ª–æ–≤–æ–∫" class="title-img">

    <input type="file" id="photo" accept="image/*" onchange="loadPhoto(event)">
    <input type="text" id="nick" placeholder="–ù–∞–ø–∏—à–∏ Nick_Name">
    <textarea id="text" rows="3" placeholder="–ù–∞–ø–∏—à–∏ RP –æ—Ç—ã–≥—Ä–æ–≤–∫—É (/me –∏–ª–∏ /do)"></textarea>
    <button onclick="formatText()">–ì–æ—Ç–æ–≤–æ</button>
    <button onclick="saveImage()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É</button>
    
    <div class="preview" id="preview">
      <img id="output" src="" alt="">
      <div class="overlay" id="overlay"></div>
    </div>
  </div>

  <!-- –º–∞–ª–µ–Ω—å–∫–æ–µ –æ–∫–Ω–æ —Å–ø—Ä–∞–≤–∞ -->
  <div class="side">
    <h3>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è RP</h3>
    <textarea id="genInput" placeholder="–ù–∞–ø–∏—à–∏ –∑–∞–¥–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ø–æ–º—ã—Ç—å –ø–æ—Å—É–¥—É)"></textarea>
    <button onclick="generateRP()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
    <button onclick="insertRP()">–í—Å—Ç–∞–≤–∏—Ç—å</button>
  </div>
</div>

<!-- –õ–æ–∞–¥–µ—Ä—ã -->
<div id="loadingBox" class="loaderBox">
  <img src="toit.png" alt="loading">
  <span>–ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º‚Ä¶</span>
</div>

<div id="errorBox" class="loaderBox">
  <img id="errorIcon" src="" alt="error">
  <span id="errorText"></span>
</div>

<script src="https://js.puter.com/v2/"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
let globalID = null;
let generatedText = "";

async function signIn() {
  try {
    await puter.auth.signIn(); // –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –æ–∫–Ω–æ –≤—Ö–æ–¥–∞ Puter
    document.getElementById("authModal").style.display = "none"; // —Å–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", err);
  }
}

// –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
window.onload = async () => {
  const user = await puter.auth.getUser();
  if (!user) {
    document.getElementById("authModal").style.display = "flex";
  } else {
    document.getElementById("authModal").style.display = "none";
  }
};

function loadPhoto(event) {
  const output = document.getElementById('output');
  output.src = URL.createObjectURL(event.target.files[0]);
}

function randomID() {
  return Math.floor(Math.random() * 1001);
}

function showError(icon, message) {
  const errorBox = document.getElementById("errorBox");
  const errorIcon = document.getElementById("errorIcon");
  const errorText = document.getElementById("errorText");

  errorIcon.src = icon;
  errorText.textContent = message;

  errorBox.style.display = "flex";
  errorBox.classList.add("fadeIn");

  setTimeout(() => {
    errorBox.classList.remove("fadeIn");
    errorBox.classList.add("fadeOut");
    setTimeout(() => {
      errorBox.style.display = "none";
      errorBox.classList.remove("fadeOut");
    }, 500);
  }, 6000);
}

function hideLoader(boxId) {
  const box = document.getElementById(boxId);
  box.classList.remove("fadeIn");
  box.classList.add("fadeOut");
  setTimeout(() => {
    box.style.display = "none";
    box.classList.remove("fadeOut");
  }, 500);
}

function formatText() {
  const nick = document.getElementById('nick').value.trim();
  const text = document.getElementById('text').value.trim();
  const overlay = document.getElementById('overlay');
  const photo = document.getElementById('output').src;

  // –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∏–∫
  if (!nick) {
    showError("toit.png", "–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");
    return;
  }

  // –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ
  if (!photo) {
    showError("toit.png", "–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ!");
    return;
  }

  if (!globalID) {
    globalID = randomID();
  }

  const commands = text.split("/").filter(cmd => cmd.trim() !== "");

  commands.forEach(cmd => {
    let newLine = "";
    if (cmd.startsWith("me")) {
      const content = cmd.replace("me", "").trim();
      newLine = `<div class="me">${nick} [${globalID}] ${content}</div>`;
    } else if (cmd.startsWith("do")) {
      const content = cmd.replace("do", "").trim();
      newLine = `<div class="do">${content}. - | ${nick} [${globalID}]</div>`;
    } else {
      newLine = `<div>${cmd}</div>`;
    }
    overlay.innerHTML += newLine;
  });

  document.getElementById('text').value = "";
}

function saveImage() {
  const preview = document.getElementById('preview');
  html2canvas(preview, {scale: 2, backgroundColor: null}).then(canvas => {
    const link = document.createElement('a');
    link.download = 'rp_image.png';
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}

// –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —á–µ—Ä–µ–∑ Puter.js
async function generateRP() {
  const input = document.getElementById("genInput");
  const loadingBox = document.getElementById("loadingBox");
  
  // –ø–æ–∫–∞–∑–∞—Ç—å –ª–æ–∞–¥–µ—Ä
  loadingBox.style.display = "flex";
  loadingBox.classList.add("fadeIn");

  const prompt = `
–°–≥–µ–Ω–µ—Ä–∏—Ä—É–π —Ç–æ–ª—å–∫–æ RP-–æ—Ç—ã–≥—Ä–æ–≤–∫–∏ –¥–ª—è –∏–≥—Ä—ã.
–§–æ—Ä–º–∞—Ç: –∫–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å /me –∏–ª–∏ /do.
–ù–µ –¥–æ–±–∞–≤–ª—è–π –ø–æ—è—Å–Ω–µ–Ω–∏–π, –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤, –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤.
–°–¥–µ–ª–∞–π –º–∏–Ω–∏–º—É–º 8 —Å—Ç—Ä–æ–∫ –∏ –º–∞–∫—Å–∏–º—É–º 10 —Å—Ç—Ä–æ–∫.
–¢–µ–º–∞: ${input.value}
`;

  try {
    const result = await puter.ai.chat(prompt);
    generatedText = result;
    input.value = result; // –∑–∞–º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:", err);
    input.value = "–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ RP.";
  } finally {
    // –ø–ª–∞–≤–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –ª–æ–∞–¥–µ—Ä–∞
    hideLoader("loadingBox");
  }
}

// –≤—Å—Ç–∞–≤–∫–∞ –≤ –æ—Å–Ω–æ–≤–Ω–æ–µ –ø–æ–ª–µ (–Ω–æ –Ω–µ —Å—Ä–∞–∑—É –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É)
function insertRP() {
  if (generatedText) {
    document.getElementById("text").value = generatedText;
  }
}






</script>
