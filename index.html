<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>♡ Сайтик от санёчка ♡</title>
<link rel="stylesheet" href="menu.css"> <!-- стили меню -->
<Style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  font-weight: bold;
  color: #fff;
  text-align: center;
  background: url("vele.png") no-repeat center center fixed;
  background-size: cover;
}


.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px); 
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal-content {
  background: rgba(20,20,20,0.9);
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 25px rgba(0,0,0,0.9);
  animation: fadeIn 0.5s ease;
}

.modal-content h2 {
  font-size: 24px;
  margin-bottom: 15px;
  text-shadow: 0 0 10px rgba(0,0,0,0.8);
}

.modal-content p {
  font-size: 16px;
  margin-bottom: 20px;
}

.modal-content button {
  background: linear-gradient(90deg, #000000, #222222);
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  color: #fff;
  cursor: pointer;
  border-radius: 10px;
}
.modal-content button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0,0,0,1);
}

.container {
  margin: 40px auto;
  width: 900px;
  display: flex;
  gap: 20px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.9); 
}

.main {
  flex: 2;
}

.side {
  flex: 1;
  background: rgba(0,0,0,0.6);
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.8);
}

h2 {
  margin-bottom: 20px;
  font-size: 28px;
  color: #fff;
  text-shadow: 0 0 12px rgba(0,0,0,0.9); 
}

h3 {
  font-size: 20px;
  color: #fff;
  margin-bottom: 10px;
}


.title-img {
  height: 60px;         
  width: auto;           
  display: block;
  margin: 0 auto 20px;  
  filter: drop-shadow(0 0 12px rgba(0,0,0,0.9));
}

input, textarea {
  width: 90%;
  margin: 12px 0;
  padding: 12px;
  font-size: 15px;
  border: none;
  border-radius: 12px;
  outline: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.8); 
}
textarea {
  resize: none;
}
#genInput {
  height: 200px;
}
button {
  background: linear-gradient(90deg, #000000, #222222);
  border: none;
  padding: 8px 16px;
  font-size: 14px;
  color: #fff;
  cursor: pointer;
  border-radius: 10px;
  margin: 5px;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0,0,0,1);
}

.preview {
  position: relative;
  display: inline-block;
  margin-top: 25px;
}
.preview img {
  max-width: 100%;
  border: none;
}
.overlay {
  position: absolute;
  top: 4px;
  left: 12px;
  font-size: 11px;
  text-align: left;
}

.me {
  font-size: 7px;
  font-weight: 400;
  font-family: Arial, sans-serif;
  color: #ED93EA;
  text-shadow: -0.3px -0.3px 0 #000, 0.3px -0.3px 0 #000,
               -0.3px 0.3px 0 #000, 0.3px 0.3px 0 #000;
}

.do {
  font-size: 7px;
  font-weight: 400;
  font-family: Arial, sans-serif;
  color: #35658B;
  text-shadow: -0.3px -0.3px 0 #000, 0.3px -0.3px 0 #000,
               -0.3px 0.3px 0 #000, 0.3px 0.3px 0 #000;
}


.loaderBox {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  color: #fff;
  padding: 15px 30px;
  border-radius: 15px;
  display: none;
  align-items: center;
  gap: 15px;
  font-size: 18px;
  box-shadow: 0 0 20px rgba(0,0,0,0.9);
}

.loaderBox img {
  width: 40px;
  height: 40px;
  animation: spin 2s linear infinite;
}

.fadeIn {
  animation: fadeIn 0.5s ease forwards;
}
.fadeOut {
  animation: fadeOut 0.5s ease forwards;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateX(-50%) translateY(20px); }
  to   { opacity: 1; transform: translateX(-50%) translateY(0); }
}

@keyframes fadeOut {
  from { opacity: 1; transform: translateX(-50%) translateY(0); }
  to   { opacity: 0; transform: translateX(-50%) translateY(20px); }
}
</style>
</head>
<body>



<img src="logo.png" id="logoBtn">


<div id="sideMenu">
  <h2>VELVET AI</h2>
  <div id="messages"></div>
  <input id="chatInput" placeholder="Введите сообщение...">
  <button id="sendBtn">Отправить</button>
</div>


<div id="overlayMenu"></div>

<div id="authModal" class="modal">
  <div class="modal-content">
    <h2>Вход обязателен</h2>
    <p>Вы не можете пользоваться сайтом без входа!</p>
    <button onclick="signIn()">Войти</button>
  </div>
</div>



<div id="rpContainer" class="container">
  <div class="main">
    <img src="title.png" alt="Заголовок" class="title-img">

    <input type="file" id="photo" accept="image/*" onchange="loadPhoto(event)">
    <input type="text" id="nick" placeholder="Напиши Nick_Name">
    <textarea id="text" rows="3" placeholder="Напиши RP отыгровку (/me или /do)"></textarea>
    <button onclick="formatText()">Готово</button>
    <button onclick="saveImage()">Сохранить картинку</button>
    
    <div class="preview" id="preview">
      <img id="output" src="" alt="">
      <div class="overlay" id="overlay"></div>
    </div>
  </div>

  <div class="side">
    <h3>Генерация RP</h3>
    <textarea id="genInput" placeholder="Напиши задание (например: помыть посуду)"></textarea>
    <button onclick="generateRP()">Сгенерировать</button>
    <button onclick="insertRP()">Вставить</button>
  </div>
</div>


<div id="chatContainer" class="container chat-style">
  <div class="main">
    <h2>VELVET AI</h2>
    <div id="messages"></div>
    <input id="chatInput" placeholder="Введите вопрос...">
    <button id="sendBtn">Отправить</button>
  </div>
</div>

<div id="loadingBox" class="loaderBox">
  <img src="toit.png" alt="loading">
  <span>Генерируем…</span>
</div>

<div id="errorBox" class="loaderBox">
  <img id="errorIcon" src="" alt="error">
  <span id="errorText"></span>
</div>

<script src="https://js.puter.com/v2/"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
let globalID = null;
let generatedText = "";

function loadPhoto(event) {
  const output = document.getElementById('output');
  output.src = URL.createObjectURL(event.target.files[0]);
}

function randomID() {
  return Math.floor(Math.random() * 1001);
}

function showError(icon, message) {
  const errorBox = document.getElementById("errorBox");
  const errorIcon = document.getElementById("errorIcon");
  const errorText = document.getElementById("errorText");

  errorIcon.src = icon;
  errorText.textContent = message;

  errorBox.style.display = "flex";
  errorBox.classList.add("fadeIn");

  setTimeout(() => {
    errorBox.classList.remove("fadeIn");
    errorBox.classList.add("fadeOut");
    setTimeout(() => {
      errorBox.style.display = "none";
      errorBox.classList.remove("fadeOut");
    }, 500);
  }, 6000);
}

function hideLoader(boxId) {
  const box = document.getElementById(boxId);
  box.classList.remove("fadeIn");
  box.classList.add("fadeOut");
  setTimeout(() => {
    box.style.display = "none";
    box.classList.remove("fadeOut");
  }, 500);
}

function formatText() {
  const nick = document.getElementById('nick').value.trim();
  const text = document.getElementById('text').value.trim();
  const overlay = document.getElementById('overlay');
  const photo = document.getElementById('output').src;


  if (!nick) {
    showError("toit.png", "Введите ник!");
    return;
  }


  if (!photo) {
    showError("toit.png", "Выберите фото!");
    return;
  }

  if (!globalID) {
    globalID = randomID();
  }

  const commands = text.split("/").filter(cmd => cmd.trim() !== "");

  commands.forEach(cmd => {
    let newLine = "";
    if (cmd.startsWith("me")) {
      const content = cmd.replace("me", "").trim();
      newLine = `<div class="me">${nick} [${globalID}] ${content}</div>`;
    } else if (cmd.startsWith("do")) {
      const content = cmd.replace("do", "").trim();
      newLine = `<div class="do">${content}. - | ${nick} [${globalID}]</div>`;
    } else {
      newLine = `<div>${cmd}</div>`;
    }
    overlay.innerHTML += newLine;
  });

  document.getElementById('text').value = "";
}

function saveImage() {
  const preview = document.getElementById('preview');
  html2canvas(preview, {scale: 2, backgroundColor: null}).then(canvas => {
    const link = document.createElement('a');
    link.download = 'rp_image.png';
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}

async function signIn() {
  try {
    await puter.auth.signIn(); 
    document.getElementById("authModal").style.display = "none"; 
  } catch (err) {
    console.error("Ошибка входа:", err);
  }
}


window.onload = async () => {
  const user = await puter.auth.getUser();
  if (!user) {
    document.getElementById("authModal").style.display = "flex";
  } else {
    document.getElementById("authModal").style.display = "none";
  }
};

async function generateRP() {
  const input = document.getElementById("genInput");
  const loadingBox = document.getElementById("loadingBox");
  

  loadingBox.style.display = "flex";
  loadingBox.classList.add("fadeIn");

  const prompt = `
Сгенерируй только RP-отыгровки для игры.
/me действие пишется с маленькой буквы и точка в конце не ставится.
/do употребляется с заглавной буквы и с точкой в конце.
/do - команда для описания действий от третьего лица.
Пример команды /do: 
- /do Ручка на столе.
- /do Чемодан в руке.
- /do Отчет на столе.
- /do Багажник открыт.
/me - команда для описания действий от первого лица.
Пример команды /me:
- /me протянул руку с конвертом человеку напротив
- /me смеётся
- /me заполняет бланк
- /me присел
Формат: каждая строка начинается с /me или /do.
Не добавляй пояснений, вариантов, комментариев.
Сделай минимум 8 строк и максимум 10 строк.
Тема: ${input.value}
`;

  try {
    const result = await puter.ai.chat(prompt);
    generatedText = result;
    input.value = result; 
  } catch (err) {
    console.error("Ошибка генерации:", err);
    input.value = "Ошибка генерации RP.";
  } finally {
   
    hideLoader("loadingBox");
  }
}


function insertRP() {
  if (generatedText) {
    document.getElementById("text").value = generatedText;
  }
}






</script>
</body>
</html>
