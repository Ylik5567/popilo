<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Arizona RP Formatter</title>
<style>
body {
  margin: 0;
  background: #1e1e1e;
  font-family: Arial, sans-serif;
  font-weight: bold; /* Arial Bold */
  color: #fff;
  text-align: center;
}
.container {
  margin: 20px auto;
  width: 800px;
}
input, textarea {
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  font-size: 16px;
}
button {
  background: linear-gradient(90deg, #35658B, #ED93EA);
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  color: #fff;
  cursor: pointer;
  border-radius: 6px;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.05);
}
.preview {
  position: relative;
  display: inline-block;
  margin-top: 20px;
}
.preview img {
  max-width: 100%;
  border: 2px solid #444;
}



.overlay {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 11px; /* ещё меньше размер */
  text-align: left;
}

.me {
  font-family: Arial, sans-serif;
  font-weight: bold;
  color: #ED93EA;
  text-shadow: 
    -0.5px -0.5px 0 #000,  
     0.5px -0.5px 0 #000,
    -0.5px  0.5px 0 #000,
     0.5px  0.5px 0 #000; /* тонкая внешняя обводка */
}

.do {
  font-family: Arial, sans-serif;
  font-weight: bold;
  color: #35658B;
  text-shadow: 
    -0.5px -0.5px 0 #000,  
     0.5px -0.5px 0 #000,
    -0.5px  0.5px 0 #000,
     0.5px  0.5px 0 #000; /* тонкая внешняя обводка */
}


</style>
</head>
<body>
<div class="container">
  <h2>Arizona RP Formatter</h2>
  <input type="file" id="photo" accept="image/*" onchange="loadPhoto(event)">
  <input type="text" id="nick" placeholder="Nick_Name">
  <textarea id="text" rows="3" placeholder="Введите RP отыгровку (/me или /do)"></textarea>
  <button onclick="formatText()">Отобразить</button>
  
  <div class="preview" id="preview">
    <img id="output" src="" alt="">
    <div class="overlay" id="overlay"></div>
  </div>
</div>

<script>
let globalID = null;

function loadPhoto(event) {
  const output = document.getElementById('output');
  output.src = URL.createObjectURL(event.target.files[0]);
}

function randomID() {
  return Math.floor(Math.random() * 1001); // от 0 до 1000
}

function formatText() {
  const nick = document.getElementById('nick').value;
  const text = document.getElementById('text').value.trim();
  const overlay = document.getElementById('overlay');

  // генерим ID один раз
  if (!globalID) {
    globalID = randomID();
  }

  // разбиваем по символу "/" и фильтруем пустые элементы
  const commands = text.split("/").filter(cmd => cmd.trim() !== "");

  commands.forEach(cmd => {
    let newLine = "";

    if (cmd.startsWith("me")) {
      const content = cmd.replace("me", "").trim();
      newLine = `<div class="me">${nick} [${globalID}] ${content}</div>`;
    } else if (cmd.startsWith("do")) {
      const content = cmd.replace("do", "").trim();
      newLine = `<div class="do">${content}. - | ${nick} [${globalID}]</div>`;
    } else {
      newLine = `<div>${cmd}</div>`;
    }

    overlay.innerHTML += newLine;
  });

  // очищаем поле после вывода
  document.getElementById('text').value = "";
}
</script>
</body>
</html>
